<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED Tech</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/08ffce6a7f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <!-- navbar section's start -->
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid py-4">
                    <a class="navbar-brand" href="#">
                        <h2 class="">Pro Edu</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link fw-semibold active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold text-dark" href="#courses">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold text-dark" href="#elarning">Elearning</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold text-dark" href="#success">Success</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold text-dark" href="#feedback">Feedback</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="#regester" class="nav-link">
                                    <button class="btn btn-outline-primary">Regester</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- navbar section's end -->

        <!-- slider section's start -->
        <section class="mb-5">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner position-relative">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="images/cover/cover-1.png" class="d-block w-100 img-fluid slider-image" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bottom-0 slider-info">
                            <h3>Get Started Digital <br> Learning</h3>
                            <p class="fs-6">Start your journey in this Digital with us</p>
                            <button class="btn text-light py-2 fw-semibold border-0 common-bg">Get Started</button>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="images/cover/cover-2.jpg" class="d-block w-100 img-fluid slider-image" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bottom-0 slider-info">
                            <h3>Get Started Digital <br> Learning</h3>
                            <p class="fs-6">Start your journey in this Digital with us</p>
                            <button class="btn text-light py-2 fw-semibold border-0 common-bg">Get Started</button>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="images/cover/cover-3.jpg" class="d-block w-100 img-fluid slider-image" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bottom-0 slider-info">
                            <h3>Get Started Digital <br> Learning</h3>
                            <p class="fs-6">Start your journey in this Digital with us</p>
                            <button class="btn text-light py-2 fw-semibold border-0 common-bg">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- slider section's end -->
    </header>

    <!-- bootstrap js script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
